<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="headerlogo">Header Logo</div>
        <div class="headerlinks">
            <a class="hlink" href="#">header link one</a>
            <a class="hlink" href="#">header link two</a>
            <a class="hlink" href="#">header link three</a>
        </div>
    </div>
    <div class="herobox">
        <div class="lefthero">
            <div class="herotext">This Website is Awesome</div>
            <p class="herosubtext">This website has some subtext that goes here under the main title.
            <br>It's a smaller font and the color is lower contrast</p>
            <div class="herobutton">Sign up</div>
        </div>
        <div class="righthero"> This is a placeholder for an image</div>
    </div>
    <div class="infobox">info</div>
    <div class="quotebox">quote</div>
    <div class="signupbox">signup</div>
</body>
</html>
